<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
	
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
					
		<!-- CSS Files -->
		<link type="text/css" href="css/base.css" rel="stylesheet" />
		<link type="text/css" href="css/Spacetree.css" rel="stylesheet" />
		
		<!--[if IE]><script language="javascript" type="text/javascript" src="js/excanvas.js"></script><![endif]-->
		
		<!-- JIT Library File -->
		<script language="javascript" type="text/javascript" src="js/jit.js"></script>
		
		<!-- Example File -->
		<script language="javascript" type="text/javascript" src="js/spacetree.js"></script>
	</head>
	<body onload="init();">
		<div id="container">

 

<div id="center-container">
    <div id="infovis"></div>    
</div>

<div id="right-container">

<h4>更改方向</h4>
<table>
    <tr>
        <td>
          <span> 横向</span>
            <label style="display:none" for="r-left">left </label>
        </td>
        <td>
            <input type="radio" id="r-left" name="orientation" checked="checked" value="left" />
        </td>
    </tr>
    <tr>
         <td>
           <span>纵向</span>
            <label style="display:none"  for="r-top">top </label>
         </td>
         <td>
            <input type="radio" id="r-top" name="orientation" value="top" />
         </td>
    <tr  style="display:none" >
         <td>
            <label for="r-bottom">bottom </label>
          </td>
          <td>
            <input type="radio" id="r-bottom" name="orientation" value="bottom" />
          </td>
    </tr>
    <tr  style="display:none" >
          <td>
            <label for="r-right">right </label>
          </td> 
          <td> 
           <input type="radio" id="r-right" name="orientation" value="right" />
          </td>
    </tr>
</table>

</div>

<div id="log"></div>
</div>
	</body>
</html>
